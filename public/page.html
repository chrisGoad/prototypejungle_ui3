	}
	.prevNext {
	  font-size:22pt;
		display: flex;
		align-items: center;
		justify-content: center;
		cursor:pointer;
	}
	.topLink {
		display: flex;
		align-items: center;
		justify-content: center;
		cursor:pointer;
		text-decoration:underline;
		padding-top:0px;
	}
	
</style>
